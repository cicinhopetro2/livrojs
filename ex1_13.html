<meta charset="utf-8">
<script>
    var precoDoProduto = Number(prompt("Digite o valor do produto: "));
    var desconto = precoDoProduto * 0.10;
    var aVista = precoDoProduto - desconto;
    var parcela = precoDoProduto / 3;
    alert ("O preço à vista é: " + aVista.toFixed(2) + "R$, e o valor da parcela é: " + parcela.toFixed(2)+"R$");
</script>
