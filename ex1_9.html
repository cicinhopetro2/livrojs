<script>
    var jantar = Number(prompt("Valor do jantar em R$:"));
    var garcom = jantar * 0.10;
    var total = jantar + garcom;
    alert("O Valor do jantar é: " + jantar + " O valor a pagar ao garçom é: "+ garcom.toFixed(2) + " E o valor total da conta é: " +total.toFixed(2) );

</script>
